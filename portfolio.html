<style>
:root{--green:#214B2A;--gold:#D4A843;--ink:#0f172a;--muted:#6b7280;--bg:#fafaf9;}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;color:var(--ink)}
a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:0 18px}
header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;z-index:10}
.nav{display:flex;gap:14px;align-items:center;justify-content:space-between;padding:12px 0}
.brand{display:flex;gap:10px;align-items:center}
.brand img{width:44px;height:44px;border-radius:10px;object-fit:cover}
.brand b{color:var(--green);font-weight:800;letter-spacing:.2px}
.nav a.active{color:var(--green);font-weight:800}
.btn{display:inline-block;background:var(--green);color:#fff;padding:12px 16px;border-radius:10px;font-weight:600}
.btn.alt{background:var(--gold);color:#1c1917}
.hero{background:linear-gradient(180deg,#fff,#f7f6f2)}
.section{padding:36px 0}
.section.alt{background:var(--bg)}
h1{font-size:clamp(28px,4vw,44px);line-height:1.1;margin:8px 0}
h2{margin:0 0 8px} .sub{color:var(--muted);margin:0 0 16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
.card{border:1px solid #ececec;border-radius:14px;background:#fff;padding:14px}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
.gallery img{width:100%;height:220px;object-fit:cover;border-radius:10px;border:1px solid #e5e7eb}
.service-card img{width:100%;height:150px;object-fit:cover;border-radius:10px;border:1px solid #e5e7eb;margin-bottom:8px}
.badge{background:#fff;border:1px solid #e5e7eb;border-radius:999px;padding:8px 12px;font-size:14px;display:inline-block;margin-right:8px}
.process{counter-reset:step} .step{display:flex;gap:12px;align-items:flex-start;background:#fff;border:1px dashed #e5e7eb;border-radius:12px;padding:12px;margin:10px 0}
.step::before{counter-increment:step;content:counter(step);display:inline-grid;place-items:center;background:var(--gold);color:#1c1917;width:26px;height:26px;border-radius:999px;font-weight:800;margin-top:2px}
footer{background:#0f172a;color:#e2e8f0;padding:28px 0;margin-top:30px}
@media (max-width:900px){.hero .container{grid-template-columns:1fr}}
</style></head><body><header><div class="container nav">
